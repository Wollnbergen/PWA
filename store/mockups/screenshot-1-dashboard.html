<!DOCTYPE html>

  <title>Screenshot 1 - Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1280px;

      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 80px;
    }
    .text-side {
      color: white;
      max-width: 400px;
    }
    .logo {
      font-size: 24px;
      color: #d4af37;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #d4af37, #b8960c);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .highlight {
      color: #d4af37;
    }
    p {
      font-size: 20px;
      color: #a3a3a3;
      line-height: 1.6;
    }
    .features {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .feature {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      padding: 15px 20px;
      text-align: center;
    }
    .feature-value {
      font-size: 24px;
      font-weight: 700;
      color: #d4af37;
    }
    .feature-label {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    .phone-frame {
      width: 360px;
      height: 600px;
      background: #0a0a0a;
      border-radius: 20px;
      border: 3px solid #333;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5), 0 0 60px rgba(212, 175, 55, 0.1);
      position: relative;
    }
    .phone-frame::before {
      content: 'Load extension popup here';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #444;
      font-size: 14px;
      text-align: center;
    }
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px 20px;
      border-radius: 8px;
      color: #888;
      font-size: 12px;
    }
  </style>
