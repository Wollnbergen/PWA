<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screenshot 3 - Staking</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1280px;
      height: 800px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 80px;
    }
    .text-side {
      color: white;
      max-width: 420px;
    }
    h1 {
      font-size: 44px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .apy-badge {
      display: inline-block;
      background: linear-gradient(135deg, #d4af37, #b8960c);
      color: #000;
      font-size: 64px;
      font-weight: 800;
      padding: 20px 40px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    .apy-label {
      font-size: 24px;
      font-weight: 600;
    }
    p {
      font-size: 20px;
      color: #a3a3a3;
      line-height: 1.6;
    }
    .phone-frame {
      width: 360px;
      height: 600px;
      background: #0a0a0a;
      border-radius: 20px;
      border: 3px solid #333;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5), 0 0 60px rgba(212, 175, 55, 0.1);
      position: relative;
    }
    .phone-frame::before {
      content: 'Staking screen here';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-side">
      <h1>Stake & Earn</h1>
      <div class="apy-badge">
        13.33% <span class="apy-label">APY</span>
      </div>
      <p>Delegate your SLTN to validators and earn passive rewards. Unstake anytime.</p>
    </div>
    <div class="phone-frame"></div>
  </div>
</body>
</html>
